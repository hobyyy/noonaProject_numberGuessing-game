<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="blue-color font-size-5">코알누 대학 엠티</h1>
    <h1 class="font-size-7">술게임</h1>
    <h1 class="font-size-6"><span class="red-color">죽음</span>의 업&다운</h1>
    <div class="result_area">
      <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG1jY3JvYXF2ZHM2a211cG9hdG5iN25wZzJsN2h1bXA5cDR2MGg5eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7527pa7qs9kCG78A/giphy.gif" class="main-img" />
      <h2 id="result-text" class="font-size-6">죽기 싫다면 맞춰라</h2>
      <h2 id="chance-area" class="font-size-5">남은 기회 : 5번</h2>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <input type="number" id="user-input" class="user-input-box" placeholder="1부터 100까지 숫자를 입력"/>
      </div>
      <div class="col-md-2">
        <button id="play-button" class="main-color">Go!!</button>
      </div>
    </div>
  </div>
  <div class="reset-button_area">
    <button id="button-reset" class="second-color">리셋!!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
